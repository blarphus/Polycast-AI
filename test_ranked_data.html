<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Ranked WordFreq Data</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        .word-result { margin: 5px 0; padding: 5px; background: #f5f5f5; border-radius: 3px; }
        .rank { font-weight: bold; color: #2563eb; }
        .frequency { color: #059669; }
        .error { color: #dc2626; }
        button { padding: 8px 16px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Test Ranked WordFreq Data</h1>
    
    <div class="test-section">
        <h2>Test Common Words</h2>
        <button onclick="testCommonWords()">Test Common Words</button>
        <div id="commonWordsResults"></div>
    </div>

    <div class="test-section">
        <h2>Test Specific Words</h2>
        <input type="text" id="wordInput" placeholder="Enter a word to test" value="hello">
        <select id="languageSelect">
            <option value="english">English</option>
            <option value="spanish">Spanish</option>
            <option value="portuguese">Portuguese</option>
        </select>
        <button onclick="testSpecificWord()">Test Word</button>
        <div id="specificWordResults"></div>
    </div>

    <div class="test-section">
        <h2>Cache Statistics</h2>
        <button onclick="showCacheStats()">Show Cache Stats</button>
        <div id="cacheStatsResults"></div>
    </div>

    <script type="module">
        import { getWordFrequency, preloadCoreLanguage, getCacheStats } from './wordfreq-service.js';

        window.getWordFrequency = getWordFrequency;
        window.preloadCoreLanguage = preloadCoreLanguage;
        window.getCacheStats = getCacheStats;

        async function testCommonWords() {
            const results = document.getElementById('commonWordsResults');
            results.innerHTML = '<p>Testing common words...</p>';
            
            const testWords = {
                english: ['the', 'be', 'to', 'of', 'and', 'a', 'in', 'that', 'have', 'i'],
                spanish: ['de', 'la', 'que', 'el', 'en', 'y', 'a', 'es', 'se', 'no'],
                portuguese: ['de', 'a', 'o', 'que', 'e', 'do', 'da', 'em', 'um', 'para']
            };

            let html = '';
            
            for (const [language, words] of Object.entries(testWords)) {
                html += `<h3>${language.charAt(0).toUpperCase() + language.slice(1)}</h3>`;
                
                for (const word of words) {
                    try {
                        const result = await getWordFrequency(word, language);
                        if (result) {
                            html += `<div class="word-result">
                                <strong>${word}</strong>: 
                                <span class="rank">Rank #${result.rank}</span>, 
                                <span class="frequency">Frequency: ${result.userFrequency}/5</span>
                                (Internal: ${result.frequency.toFixed(3)})
                            </div>`;
                        } else {
                            html += `<div class="word-result error">
                                <strong>${word}</strong>: Not found
                            </div>`;
                        }
                    } catch (error) {
                        html += `<div class="word-result error">
                            <strong>${word}</strong>: Error - ${error.message}
                        </div>`;
                    }
                }
            }
            
            results.innerHTML = html;
        }

        async function testSpecificWord() {
            const word = document.getElementById('wordInput').value.trim();
            const language = document.getElementById('languageSelect').value;
            const results = document.getElementById('specificWordResults');
            
            if (!word) {
                results.innerHTML = '<p class="error">Please enter a word</p>';
                return;
            }
            
            results.innerHTML = '<p>Testing word...</p>';
            
            try {
                const result = await getWordFrequency(word, language);
                if (result) {
                    results.innerHTML = `
                        <div class="word-result">
                            <strong>${word}</strong> (${language}): 
                            <span class="rank">Rank #${result.rank}</span>, 
                            <span class="frequency">Frequency: ${result.userFrequency}/5</span>
                            <br>Internal frequency: ${result.frequency.toFixed(6)}
                        </div>
                    `;
                } else {
                    results.innerHTML = `<div class="word-result error">
                        <strong>${word}</strong>: Not found in ${language} data
                    </div>`;
                }
            } catch (error) {
                results.innerHTML = `<div class="word-result error">
                    Error testing "${word}": ${error.message}
                </div>`;
            }
        }

        async function showCacheStats() {
            const results = document.getElementById('cacheStatsResults');
            
            try {
                const stats = getCacheStats();
                let html = '<h3>Cache Statistics</h3>';
                
                for (const [language, langStats] of Object.entries(stats)) {
                    html += `<h4>${language.charAt(0).toUpperCase() + language.slice(1)}</h4>`;
                    html += `<ul>`;
                    html += `<li>Core loaded: ${langStats.core ? 'Yes' : 'No'}</li>`;
                    html += `<li>Extended loaded: ${langStats.extended ? 'Yes' : 'No'}</li>`;
                    html += `<li>Complete loaded: ${langStats.complete ? 'Yes' : 'No'}</li>`;
                    html += `<li>Total words cached: ${langStats.totalWords}</li>`;
                    html += `</ul>`;
                }
                
                results.innerHTML = html;
            } catch (error) {
                results.innerHTML = `<div class="error">Error getting cache stats: ${error.message}</div>`;
            }
        }

        // Make functions available globally
        window.testCommonWords = testCommonWords;
        window.testSpecificWord = testSpecificWord;
        window.showCacheStats = showCacheStats;

        // Auto-test on load
        setTimeout(() => {
            testCommonWords();
            showCacheStats();
        }, 1000);
    </script>
</body>
</html>
